<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <title> 5-Day Weather Forecast</title>
    </head>

    <body>

        <nav class="navbar navbar-light bg-primary text-center">
            <span class="navbar-brand mb-50 w-100 h1 text-white"> 5-Day Weather Forecast </span>
        </nav>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3 bg-light mt-3">

                    <p class="search-instructions my-1"> Search For City: </p>

                    <form id="city-form">
                        <div class="input-container">
                            <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name">
                            <div class="input-box-append">
                                <button class="btn btn-primary" type="submit" id="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="search-history" class="mt-3">
                    </div>

                </div>

                <div class="col-md-9 mt-2">
                    <div class="row">
                        <div id="current-container">
                        </div>
                    </div>

                    <h3 id="five-day" class="mt-1"></h3>
                    <div id-="forecast-container" class="row">
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    
    </body>
</html>
